container:
  image: replay:latest
  command: bash -c 'cd ./replay/models/rl/experiments; python run.py -c configs/example.yaml --log=False --epochs=1'

  tty: True
  environment:
    - NVIDIA_VISIBLE_DEVICES=0

code:
  folder: .
  forward_environment_keys: ["WANDB_API_KEY"]
  ignore: [".git"]

host_config:
  runtime: nvidia
  shm_size: '24096m'
  mem_limit: '10g'
